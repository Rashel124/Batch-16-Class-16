<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body>
    
    <div class="container-fluid">

        <div class="row mb-3">

            <div class="bg-warning col-12">Col-12</div>
        </div>
        
    
        <div class="row mb-3">
    
            <div class="bg-success col-6">Col-6</div>
            <div class="bg-info col-6">Col-6</div>
        </div>
        
        <div class="row mb-3">
    
            <div class="bg-primary col-4">Col-4</div>
            <div class="bg-danger col-4">Col-4</div>
            <div class="bg-secondary col-4">Col-4</div>
          
        </div>
    
        <div class="row mb-3">
    
            <div class="bg-primary col-3">Col-3</div>
            <div class="bg-danger col-3">Col-3</div>
            <div class="bg-secondary col-3">Col-3</div>
            <div class="bg-danger col-3">Col-3</div>
        </div>
        
    
        <div class="row mb-3">
    
            <div class="bg-primary col-3">Col-3</div>
            <div class="bg-danger col-2">Col-2</div>
            <div class="bg-secondary col-3">Col-3</div>
            <div class="bg-danger col-2">Col-2</div>
            <div class="bg-secondary col-2">Col-2</div>
        </div>
    
        <div class="row mb-3">
    
            <div class="bg-primary col-2">Col-2</div>
            <div class="bg-danger col-2">Col-2</div>
            <div class="bg-secondary col-2">Col-2</div>
            <div class="bg-danger col-2">Col-2</div>
            <div class="bg-secondary col-2">Col-2</div>
            <div class="bg-danger col-2">Col-2</div>
        </div>
    
    
        <div class="row mb-3">
    
            <div class="bg-primary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
            <div class="bg-secondary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
            <div class="bg-secondary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
            <div class="bg-primary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
            <div class="bg-secondary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
            <div class="bg-secondary col-1">Col-1</div>
            <div class="bg-danger col-1">Col-1</div>
        </div>
    
        <div class="row mb-3">
    
            <div class="bg-success col-7">Col-7</div>
            <div class="bg-info col-5">Col-5</div>
        </div>

        <div class="row mb-3">
    
            <div class="bg-primary col-sm-6 col-md-4 col-lg-3">Col-3</div>
            <div class="bg-danger col-sm-6 col-md-4 col-lg-3">Col-3</div>
            <div class="bg-secondary col-sm-6 col-md-4 col-lg-3">Col-3</div>
            <div class="bg-danger col-sm-6 col-md-4 col-lg-3">Col-3</div>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
